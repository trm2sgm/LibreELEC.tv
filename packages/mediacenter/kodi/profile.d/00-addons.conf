# addons profile.d/*.profile
for config in /storage/.kodi/addons/*/profile.d/*.profile; do
  if [ -f "$config" ] ; then
    . $config
  fi
done

oe_setup_addon() {
  if [ ! -z $1 ] ; then
    # export some useful variables
    ADDON_DIR="$HOME/.kodi/addons/$1"
    ADDON_HOME="$HOME/.kodi/userdata/addon_data/$1"
    ADDON_LOG_FILE="$ADDON_HOME/service.log"

    TEMPLATE="$ADDON_DIR/resources/settings.xml"
    DEF="$ADDON_DIR/settings-default.xml"
    CUR="$ADDON_HOME/settings.xml"

    [ ! -d $ADDON_HOME ] && mkdir -p $ADDON_HOME

    # copy defaults
    [ -f "$DEF" -a ! -f "$CUR" ] && cp "$DEF" "$CUR"

    # parse original settings template
    if [ -f "$TEMPLATE" ]; then
      eval $(xmlstarlet sel -t -m settings -m setting --if "@type!='sep' and @type!='lsep'" -o "ADDON_VAR_" -v @id -o "=\"" -v @default -o "\"" -n "$TEMPLATE")
      eval $(xmlstarlet sel -t -m settings -m category -m setting --if "@type!='sep' and @type!='lsep'" -o "ADDON_VAR_" -v @id -o "=\"" -v @default -o "\"" -n "$TEMPLATE")
    fi

    # parse config
    for xml_file in "$DEF" "$CUR"; do
      if [ -f "$xml_file" ]; then
        XML_SETTINGS_VER="$(xmlstarlet sel -t -m settings -v @version $xml_file)"
        if [ "$XML_SETTINGS_VER" = "2" ]; then
          eval $(xmlstarlet sel -t -m settings/setting -o "ADDON_VAR_" -v @id -o "=\"" -v . -o "\"" -n "$xml_file")
        else
          eval $(xmlstarlet sel -t -m settings -m setting -o "ADDON_VAR_" -v @id -o "=\"" -v @value -o "\"" -n "$xml_file")
        fi
      fi
    done
  fi
}

get_addon_var() {
  eval "echo \$ADDON_VAR_$1"
}
